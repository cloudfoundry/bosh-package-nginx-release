---
name: test

releases:
- name: nginx
  version: create
  url: file://.

stemcells:
- alias: default
  os: ubuntu-bionic
  version: latest

update:
  canaries: 2
  max_in_flight: 1
  canary_watch_time: 5000-60000
  update_watch_time: 5000-60000

instance_groups:
- name: nginx-test
  azs: [z1]
  instances: 1
  jobs:
  - name: nginx-test
    release: nginx
    properties: {}
  vm_type: default
  stemcell: default
  networks:
  - name: default
